<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        
        <h2>Here is your registation information:</h2>

        <ul>
            <li>Name: <span th:text="${name}">name</span></li>
            <li>Address: <span th:text="${address}">name</span></li>
        </ul>
        
        
        <h2>Names of all participants:</h2>

        <ul>
            <li th:each="registration : ${registrations}">
                <span th:utext="${registration.name}">name</span>
            </li>
        </ul>
        

    </body>
</html>
